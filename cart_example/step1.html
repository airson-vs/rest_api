<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <link href="css/cart_1.0.css" rel="stylesheet" type="text/css"/>
  <title>TITLE GOES HERE</title>

  <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="js/jquery.json-2.2.min.js" type="text/javascript"></script>
  <script src="js/checkoutapi-2.1.3.js" type="text/javascript"></script>
  <script src="js/step1.js" type='text/javascript'></script>

  <!--Custom Head Markup-->

  <!--/Custom Head Markup-->
</head>
<body>
<div id='content'>
  <div id='banner'>
    <img src='images/uclogo.png' alt='logo'/>

    <div style='clear:both'></div>
  </div>

  <div id="shippingTable">
    <div class="colorSubHeader">SHIPPING ADDRESS</div>
    <div id='shippingTitleContainer' class="ucFormLabel">
      <label for='shippingTitle'>Title:</label><span class="fieldNote" id="shippingTitleNote"></span><br/>
      <input name='shippingTitle' id="shippingTitle" size="12" maxlength="30" style="width: 190px;" class="ucFormField"
             type="text"/>
    </div>

    <div class="ucFormLabel">
      <span class="required">*</span>
      <label for='shippingFirstName'>First
        Name:</label><span class="fieldNote" id="shippingFirstNameNote"></span><br/>
      <input name='shippingFirstName' id="shippingFirstName" size="12" maxlength="30" style="width: 190px;"
             class="ucFormField" type="text"/>
    </div>

    <div class="ucFormLabel">
      <span class="required">*</span>
      <label for='shippingLastName'>Last Name:</label><span class="fieldNote" id="shippingLastNameNote"></span><br/>
      <input name='shippingLastName' id="shippingLastName" size="16" maxlength="30" style="width: 190px;"
             class="ucFormField" type="text"/>
    </div>

    <div class="ucFormLabel">
      <label for='shippingCompany'>Company:</label><span class="fieldNote" id="shippingCompanyNote"></span><br/>
      <input name='shippingCompany' id="shippingCompany" size="30" maxlength="50" style="width: 315px;"
             class="ucFormField" type="text"/>
    </div>

    <div class="ucFormLabel">
      <span class="required">*</span>
      <label for='shippingAddress1'>Address 1:</label><span class="fieldNote" id="shippingAddress1Note"></span><br/>
      <input name='shippingAddress1' id="shippingAddress1" size="30" maxlength="32" style="width: 315px;"
             class="ucFormField" type="text"/>
    </div>

    <div class="ucFormLabel">
      <label for='shippingAddress2'>Address 2:</label><span class="fieldNote" id="shippingAddress2Note"></span><br/>
      <input name='shippingAddress2' id="shippingAddress2" size="30" maxlength="32" style="width: 315px;"
             class="ucFormField" type="text"/>
    </div>

    <div class="ucFormLabel">
      <span class="required">*</span>
      <label for='shippingCity'>City:</label><span class="fieldNote" id="shippingCityNote"></span><br/>
      <input name='shippingCity' id="shippingCity" size="30" maxlength="32" style="width: 315px;" class="ucFormField"
             type="text"/>
    </div>

    <div class="ucFormLabel">
      <span class="required">*</span>
      <label for='shippingState'>State/Province/Region:</label><span class="fieldNote"
                                                                     id="shippingStateNote"></span><br/>
      <input name='shippingState' id="shippingState" size="10" maxlength="32" style="width: 190px;" class="ucFormField"
             type="text"/>
    </div>

    <div class="ucFormLabel">
      <span class="required">*</span>
      <label for='shippingZip'>Zip/Postal Code:</label><span class="fieldNote" id="shippingZipNote"></span><br/>
      <input name='shippingZip' id="shippingZip" size="10" maxlength="20" style="width: 190px;" class="ucFormField"
             type="text"/>
    </div>

    <div class="ucFormLabel">
      <span class="required">*</span>
      <label for='shippingCountry'>Country:</label><span class="fieldNote" id="shippingCountryNote"></span><br/>
      <select name='shippingCountry' id="shippingCountry" style="width: 315px;" class="ucFormField">
        <option>Loading...</option>
      </select>
    </div>

    <div class="ucFormLabel" id='emailContainer'>
      <label for='email'>Email Address:</label><span class="fieldNote" id="emailNote"></span><br/>
      <input name='email' id="email" size="30" maxlength="100" style="width: 315px;" class="ucFormField" type="text"/>
    </div>

  </div>


  <!--Footer-->
  <!--/Footer-->
</div>

</body>
</html>
